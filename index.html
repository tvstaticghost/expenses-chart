<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="balance__container">
    <div class="balance__wrapper">
      <p class="small__font">My balance</p>
      <p class="balance__amount">$921.48</p>
    </div>
    <div>
      <img src="images/logo.svg" alt="logo">
    </div>
  </div>

  <div class="chart__container">
    <h1>Spending - Last 7 days</h1>

    <div class="chart__bars" id="bar-parent">

      <div id="mon-div">
        <div id="mon-bar" class="bar"></div>
        <p class="mon__day">mon</p>
      </div>
      <div id="tues-div">
        <div id="tue-bar" class="bar"></div>
        <p class="tue__day">tue</p>
      </div>
      <div id="wed-div">
        <div id="wed-bar" class="bar"></div>
        <p class="wed__day">wed</p>
      </div>
      <div id="thu-div">
        <div id="thu-bar" class="bar"></div>
        <p class="thu__day">thu</p>
      </div>
      <div id="fri-div">
        <div id="fri-bar" class="bar"></div>
        <p class="fri__day">fri</p>
      </div>
      <div id="sat-div">
        <div id="sat-bar" class="bar"></div>
        <p class="sat__day">sat</p>
      </div>
      <div id="sun-div">
        <div id="sun-bar" class="bar"></div>
        <p class="sun__day">sun</p>
      </div>
    </div>

    <hr>
    
      <div class="chart__thismonth">
        <p class="small__font">Total this month</p>
      </div>
      <div class="chart__wrapper">
        <p class="large__font">$478.33</p>
      <div class="small__font">
        <p class="percentage">+2.4%</p>
        <p class="small__font">from last month</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tvstaticghost/expenses-chart">Ray Arnold</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
